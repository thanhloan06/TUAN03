<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Đăng Ký</title>
  <style>
        body {
            background-color: aliceblue;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        form {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: rgb(240, 140, 201);
            font-weight: bold;
            font-size: 30px;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .form-group {
            flex: 1;
            min-width: 250px;
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            padding: 10px;
            border: 1px solid #2a0c30;
            border-radius: 6px;
            margin-bottom: 30px;
        }

        .gender-group {
            margin-top: 10px;
        }

        .gender-group label {
            font-weight: normal;
            margin-right: 10px;
        }

        button {
            margin-top: 20px;
            padding: 12px;
            background-color: rgb(240, 140, 201);
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .button-wrapper {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        button:hover {
            background-color: pink;
        }

        input[type="radio"] {
            accent-color: rgb(240, 140, 201);
        }    

    
  </style>
</head>
<body>

  <form action="#" method="post">
    <h2>Form Đăng Ký Thông Tin Cá Nhân</h2>

    <div class="form-row">
      <div class="form-group">
        <label for="name">Họ và Tên:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="phone">Số điện thoại:</label>
        <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}">
      </div>

      <div class="form-group">
        <label>Giới tính:</label>
        <div class="gender-group">
          <input type="radio" id="male" name="gender" value="Nam" required>
          <label for="male">Nam</label>
          <input type="radio" id="female" name="gender" value="Nữ">
          <label for="female">Nữ</label>
          <input type="radio" id="other" name="gender" value="Khác">
          <label for="other">Khác</label>
        </div>
      </div>
    </div>
    
    <div class="button-wrapper">
        <button type="submit">Gửi</button>
    </div>
  </form>

</body>
</html>
