<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thời Khóa Biểu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: wheat;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: chocolate;
            font-size: 35px;
        }

        .schedule-table {
            display: grid;
            grid-template-rows: auto;
            row-gap: 10px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .schedule-row {
            display: grid;
            grid-template-columns: 120px repeat(5, 1fr);
            gap: 10px;
            align-items: center;
        }

        .header {
            font-weight: bold;
            background-color: chocolate;
            color: white;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
        }

        .cell {
            padding: 10px;
            background-color: #e6f0ff;
            border-radius: 6px;
            text-align: center;
        }

        .time-cell {
            background-color: #d9d9d9;
        }
    </style>
</head>
<body>
    <h1>Thời Khoá Biểu</h1>

  <div class="schedule-table">
    <div class="schedule-row">
      <div class="header">Thời gian</div>
      <div class="header">Thứ 2</div>
      <div class="header">Thứ 3</div>
      <div class="header">Thứ 4</div>
      <div class="header">Thứ 5</div>
      <div class="header">Thứ 6</div>
    </div>

    <div class="schedule-row">
      <div class="cell time-cell">6:30 - 9:00</div>
      <div class="cell">TCC1</div>
      <div class="cell">TCC1</div>
      <div class="cell">HTMT</div>
      <div class="cell">KTLT</div>
      <div class="cell">VLDC</div>
    </div>

    <div class="schedule-row">
      <div class="cell time-cell">9:10 - 11:40</div>
      <div class="cell">VLDC</div>
      <div class="cell">HTMT</div>
      <div class="cell">KTLT</div>
      <div class="cell">KTCT</div>
      <div class="cell">KTCT</div>
    </div>

    <div class="schedule-row">
      <div class="cell time-cell">12:30 - 15:00</div>
      <div class="cell">NMLT</div>
      <div class="cell">KTLT</div>
      <div class="cell">VLDC</div>
      <div class="cell">NMLT</div>
      <div class="cell">TCC1</div>
    </div>
  </div>
</body>
</html>
